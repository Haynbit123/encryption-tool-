<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decryption Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #1a1a1a;
            color: #f0f0f0;
        }
        h1 {
            text-align: center;
            color: #f0f0f0;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #333;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }
        .input-box {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #555;
            border-radius: 4px;
            margin-top: 10px;
            margin-bottom: 10px;
            background-color: #444;
            color: #f0f0f0;
            resize: vertical;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        .output-box {
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
            background-color: #444;
            border: 1px solid #555;
            border-radius: 4px;
            width: 100%;
            color: #f0f0f0;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #333;
            color: #f0f0f0;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .popup button {
            background-color: #f0f0f0;
            color: #333;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .popup button:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>

    <h1>Decryption Tool</h1>
    <div class="container">
        <label for="encryptedInput">Enter Encrypted Text:</label>
        <textarea id="encryptedInput" class="input-box" rows="4" placeholder="Paste encrypted text here..."></textarea>
        
        <button onclick="decrypt()">Continue</button>
        
        <label for="decryptedOutput">Decrypted Output:</label>
        <textarea id="decryptedOutput" class="output-box" readonly rows="4"></textarea>
    </div>

    <div id="popup" class="popup">
        <p>Successfully Decrypted!</p>
        <button onclick="closePopup()">Close</button>
    </div>

    <script>
        function decrypt() {
            let encryptedText = document.getElementById("encryptedInput").value;
            
            // Check if the input matches the encrypted string
            const encryptedString = "33791093765133792295412533799184309333792295276518940174333799032704390323379903222955328174333794125494041253379615722955328337910937651903222954125";
            const decryptedString = "3253843+238560375x73789034643 รท 89325784";

            if (encryptedText === encryptedString) {
                document.getElementById("decryptedOutput").value = decryptedString;
                showPopup();
            } else {
                document.getElementById("decryptedOutput").value = "Invalid encrypted text.";
            }
        }

        function showPopup() {
            document.getElementById("popup").style.display = "block";
        }

        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }
    </script>

</body>
</html>
